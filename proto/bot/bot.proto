syntax = "proto3";

package bot;

option go_package = "github.com/lack-io/vine/proto/bot;bot";

service Command {
  rpc Help(HelpRequest) returns (HelpResponse) {};
  rpc Exec(ExecRequest) returns (ExecResponse) {};
}

message HelpRequest {
}

message HelpResponse {
  string usage = 1;
  string description = 2;
}

message ExecRequest {
  repeated string args = 1;
}

message ExecResponse {
  bytes result = 1;
  string error = 2;
}
