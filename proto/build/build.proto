syntax = "proto3";

package build;

option go_package = "github.com/lack-io/vine/proto/build;build";

service Build {
  rpc Build(stream BuildRequest) returns (stream Result) {};
}

message BuildRequest {
  bytes data = 1;
  Options options = 2;
}

message Options {
  string archive = 1;
  string entrypoint = 2;
}

message Result {
  bytes data = 1;
}

