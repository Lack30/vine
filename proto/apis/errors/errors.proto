syntax = "proto3";

package errors;

option go_package = "github.com/lack-io/vine/proto/apis/errors;errors";

message Error {
  string id = 1;
  int32 code = 2;
  string detail = 3;
  string status = 4;
  string position = 5;
  Child child = 6;
  repeated Stack stacks = 7;
}

message Child {
  int32 code = 1;
  string detail = 2;
}

message Stack {
  int32 code = 1;
  string detail = 2;
  string position = 3;
}